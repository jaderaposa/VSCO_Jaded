<!DOCTYPE html>
<html>
<title>
    LogIn
</title>
<br><br><br>
    <body style="background-color:#82656c;">
        <center>
            <h1><u>LOGIN</u></h1>
            <form action="" method="post">
                <table><br>
                    
                    <tr>
                        <td>USERNAME</td>
                        <td>
                            <input type="text" name="user">
                        </td>
                    </tr>

                    <tr>
                        <td>PASSWORD</td>
                        <td>
                            <input type="password" name="pass">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit">
                        </td>
                        <br>
                        <td>&nbsp;&nbsp;&nbsp;
                            <input type="submit" name="cancel" value="Cancel">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
